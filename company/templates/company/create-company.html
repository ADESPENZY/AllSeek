{% extends 'base.html' %}
{% block title %}Create Company{% endblock %}


{% block main %}
<div class="flex justify-center items-center mt-10">
    <div class="md:w-[60%] px-10 py-10 mx-auto rounded bg-gray-800">
        
        <h1 class="text-white text-2xl font-bold text-center mb-10">Create A Company Here</h1>

        {% if form.errors %}
        <div class="text-red-500 mb-4">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field|capfirst }}: {{ errors|join:', ' }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
        
            <!-- Company Name -->
            <div>
                <label for="id_name" class="block text-white font-semibold mb-1">Company Name</label>
                <input type="text" id="id_name" name="name" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>
        
            <!-- Company Logo -->
            <div>
                <label for="id_image" class="block text-white font-semibold mb-1">Company Logo</label>
                <input type="file" id="id_image" name="image" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>
        
            <!-- Founded Date -->
            <div>
                <label for="id_founded_date" class="block text-white font-semibold mb-1">Founded Date</label>
                <input type="date" id="id_founded_date" name="founded_date" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>

            <!-- Country -->
            <div>
                <label for="id_country" class="block text-white font-semibold mb-1">Country</label>
                <select id="id_country" name="country" class="w-full p-2 rounded border border-gray-400 text-gray-900">
                    <option value="">Select Country</option>
                    <option value="NG">Nigeria</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="IN">India</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="CN">China</option>
                    <option value="BR">Brazil</option>
                    <option value="ZA">South Africa</option>
                    <option value="IT">Italy</option>
                    <option value="ES">Spain</option>
                    <option value="RU">Russia</option>
                    <option value="MX">Mexico</option>
                    <option value="KR">South Korea</option>
                    <option value="AR">Argentina</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
        
            <!-- Industry -->
            <div>
                <label for="id_industry" class="block text-white font-semibold mb-1">Industry</label>
                <select id="id_industry" name="industry" class="w-full p-2 rounded border border-gray-400 text-gray-900">
                    <option value="">Select Industry</option>
                    <option value="tech">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="retail">Retail</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="automotive">Automotive</option>
                    <option value="transportation">Transportation</option>
                    <option value="real-estate">Real Estate</option>
                    <option value="energy">Energy</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="media">Media</option>
                    <option value="telecommunications">Telecommunications</option>
                    <option value="e-commerce">E-commerce</option>
                    <option value="food-beverage">Food & Beverage</option>
                    <option value="tourism">Tourism</option>
                    <option value="logistics">Logistics</option>
                </select>
            </div>
        
            <!-- Address -->
            <div>
                <label for="id_address" class="block text-white font-semibold mb-1">Address</label>
                <input type="text" id="id_address" name="address" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>

            <!-- Company Size -->
            <div>
                <label for="id_size" class="block text-white font-semibold mb-1">Company Size</label>
                <select id="id_size" name="size" class="w-full p-2 rounded border border-gray-400 text-gray-900">
                    <option value="">Select Company Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        
            <!-- Recruitment Policy -->
            <div>
                <label for="id_recruitment_policy" class="block text-white font-semibold mb-1">Recruitment Policy</label>
                <textarea id="id_recruitment_policy" name="recruitment_policy" class="w-full p-2 rounded border border-gray-400 text-gray-900"></textarea>
            </div>
        
            <!-- Verification and Recruitment Options -->
            <div>
                <label for="id_is_verified" class="block text-white font-semibold mb-1">Is Verified</label>
                <input type="checkbox" id="id_is_verified" name="is_verified" class="mr-2">
            </div>
            <div>
                <label for="id_can_recruit" class="block text-white font-semibold mb-1">Can Recruit</label>
                <input type="checkbox" id="id_can_recruit" name="can_recruit" class="mr-2">
            </div>
        
            <!-- Website URL -->
            <div>
                <label for="id_website_url" class="block text-white font-semibold mb-1">Website URL</label>
                <input type="url" id="id_website_url" name="website_url" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>

            <!-- Social Media Links -->
            <div>
                <label for="id_facebook_link" class="block text-white font-semibold mb-1">Facebook Link</label>
                <input type="url" id="id_facebook_link" name="facebook_link" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>
            <div>
                <label for="id_twitter_link" class="block text-white font-semibold mb-1">Twitter Link</label>
                <input type="url" id="id_twitter_link" name="twitter_link" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>
            <div>
                <label for="id_linkedin_link" class="block text-white font-semibold mb-1">LinkedIn Link</label>
                <input type="url" id="id_linkedin_link" name="linkedin_link" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>
            <div>
                <label for="id_instagram_link" class="block text-white font-semibold mb-1">Instagram Link</label>
                <input type="url" id="id_instagram_link" name="instagram_link" class="w-full p-2 rounded border border-gray-400 text-gray-900">
            </div>

            <!-- Company's Information -->
            
            <div>
                <label for="id_about" class="block text-white font-semibold mb-1">About Company</label>
                <textarea id="id_about" name="about" class="w-full p-2 rounded border border-gray-400 text-gray-900"></textarea>
            </div>

            <div>
                <label for="id_mission" class="block text-white font-semibold mb-1">Company's  Mission</label>
                <textarea id="id_mission" name="mission" class="w-full p-2 rounded border border-gray-400 text-gray-900"></textarea>
            </div>

            <div>
                <label for="id_vision" class="block text-white font-semibold mb-1">Company's Vision</label>
                <textarea id="id_vision" name="vision" class="w-full p-2 rounded border border-gray-400 text-gray-900"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create Company</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
