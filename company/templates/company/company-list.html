{% extends "base.html" %}
{% block main %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">My Companies</h1>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Industry</th>
                <th class="border px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
                <tr>
                    <td class="border px-4 py-2">{{ company.name }}</td>
                    <td class="border px-4 py-2">{{ company.industry }}</td>
                    <td class="border px-4 py-2">
                        <a href="{% url 'company_details' company.id %}" class="text-blue-500 hover:underline">View</a> |
                        <a href="{% url 'update-company' company.id %}" class="text-green-500 hover:underline">Edit</a> |
                        <a href="{% url 'delete_company' company.id %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-4">No companies found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
