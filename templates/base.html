{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- block titles -->
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
    
    <link rel="icon" href="{% static 'image\favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    {% tailwind_css %}


</head>
<body>
    <header class=" mb-10">
        {% include 'nav.html' %}
    </header>
     
    <!-- section for messages -->
    <section>
        {% if messages %}
        <div class="w-full max-w-md mx-auto mt-4 space-y-4">
        {% for message in messages %}
            <div class="
                {% if message.tags == 'success' %}bg-green-100 text-green-800 border-green-400
                {% elif message.tags == 'error' %}bg-red-100 text-red-800 border-red-400
                {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border-yellow-400
                {% elif message.tags == 'info' %}bg-blue-100 text-blue-800 border-blue-400
                {% else %}bg-gray-100 text-gray-800 border-gray-400
                {% endif %}
                border-l-4 p-4 rounded-md
            ">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    </section>

    <main class="md:w-[80%] mx-auto">
        {% block main %}
    
        {% endblock %}
    </main>
   
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.js" 
integrity="sha512-HoR86EEia6LhUfMMFBzFB+nWZeEpYdYcpU4qe0SIEvqj1nqoaQniIyfxkwfGZ8fO5NFwMEL3cjdc0pVb8FHHfA==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
