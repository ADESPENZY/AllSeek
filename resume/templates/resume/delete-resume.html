{% extends 'base.html' %}
{% block title %}Delete Resume Page{% endblock  %}
    
{% block main %}
<div class="flex justify-center items-center mt-20">
    <div class="w-[60%] p-10 mx-auto rounded bg-gray-800">
        <h1 class="text-white text-2xl font-bold text-center mb-6">Delete Resume</h1>
        <p class="text-gray-300 text-center mb-8">
            Are you sure you want to delete your resume titled <strong>{{ resume.title }}</strong>? 
            This action cannot be undone.
        </p>
        
        <form method="POST" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
                Yes, Delete
            </button>
            <a href="{% url 'dashboard' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
