{% extends "base.html" %}
{% block main %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold mb-4">Delete Job</h1>
    <p>Are you sure you want to delete the Job <strong>{{ jobs.title }}</strong>? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
