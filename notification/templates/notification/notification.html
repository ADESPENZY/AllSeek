{% extends "base.html" %}

{% block main %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li class="border-b py-4 {% if not notification.is_read %}bg-gray-50{% endif %}">
                <a href="{% url 'notifications:mark-as-read' notification.id %}?next={{ notification.url }}" class="block">
                    <p class="font-medium text-gray-800">{{ notification.title }}</p>
                    <p class="text-sm text-gray-600">{{ notification.message }}</p>
                    <p class="text-xs text-gray-500">{{ notification.created_at }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
