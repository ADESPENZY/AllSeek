{% extends 'base.html' %}

{% block main %}
{% load static %}

  <section class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-1 w-full h-screen">
    <div class="w-full h-screen flex justify-center items-center">
       <h1 class="text-gray-900 text-5xl font-bold font-serif">WELCOME</h1>
    </div>

    <div class="w-full h-screen flex justify-start items-center">
        <div class="w-[450px]  px-5 py-8 bg-white shadow-2xl rounded-3xl">
            <form method="post">
                {% csrf_token %}
    
              <div>
                <div class="flex items-center pb-5 flex-col">
                  <img src="{% static 'image/signin-fig.png' %}" alt="" class="w-[45%]">
                  <h1 class="text-2xl font-bold mt-4">Welcome back!</h1>
                </div>
                <div>
                  <input type="email" name="email" id="" placeholder="Email address" class="block w-[100%] px-5 h-14 mb-4 rounded-full border-primary">
                  <input type="password" name="password" id="" placeholder="Password" class="block w-[100%] px-5 h-14 rounded-full border-primary">
                 </div>
       
                 <div class="text-center">
                  <button type="submit" class=" py-2 font-semibold px-4 bg-black text-white rounded-3xl mt-3">Login</button> 
                  <a href="" class="block w-[100%]  font-semibold px-6  text-primary  mt-5 text-center">forget password</a>
                  <p class="text-primary mt-8">New to Jobstar? <a href="{% url 'banner-page' %}" class="text-primary underline font-semibold">Create an account</a></p>
                 </div>
              </div>
                
            </form>
        </div>
    </div>
</section>

{% endblock %}
