{% extends 'base.html' %}

{% block main %}
{% load static %}

<section class="relative bg-custom-banner bg-cover bg-center flex justify-center items-center">
    
    <div class="banner flex items-center justify-center py-16">
        <!-- Container for two cards -->
        <div class="flex flex-col md:flex-row justify-center gap-6">
            <!-- Card for Register as Recruiter -->
            <div class="card bg-teal-950/70 p-10 shadow-2xl rounded-md text-white flex flex-col items-center w-full md:w-1/2">
                <h1 class="text-2xl mb-4 font-bold">Make Registration Here</h1>
                <div class="w-full h-40 rounded-md overflow-hidden">
                    <img src="{% static 'image/company3.jpg' %}" alt="Banner image" class="w-full h-full object-cover">
                </div>
                <a href="{% url 'recruiter-page' %}" class="mt-4 w-full bg-white text-center text-blue-950 font-semibold px-4 py-2 rounded-md hover:bg-gray-200">
                    Post A Job
                </a>
            </div>
    
            <!-- Card for Register as Applicant -->
            <div class="card bg-orange-950/70 p-10 shadow-2xl rounded-md text-white flex flex-col items-center w-full md:w-1/2">
                <h1 class="text-2xl mb-4 font-bold">Make Registration Here</h1>
                <div class="w-full h-40 rounded-md overflow-hidden">
                    <img src="{% static 'image/company3.jpg' %}" alt="Banner image" class="w-full h-full object-cover">
                </div>
                <a href="{% url 'applicant-page' %}" class="mt-4 w-full bg-white text-center text-blue-950 font-semibold px-4 py-2 rounded-md hover:bg-gray-200">
                    Apply For Job
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
